<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/accueil.css}" />

<head>
    <title>BonApp' - Connexion</title>
</head>
<body>

<div class="logo-container">
    <img src="images/logo.jpg" alt="Logo" class="logo-image">
</div>
<br>
<div class="login-container">
    <h1>Se connecter </h1>
    <br>
    <div>
        <div th:if="${param.error}">
            Identifiants invalides
        </div>
        <div th:if="${param.logout}">
            Vous avez été déconnecté
        </div>

        <form th:action="@{/login}" method="post" class="login-input">
            <div>
                <label>Pseudo *</label>
                <input type="text" name="username" required/>
            </div>
            <div>
                <label>Mot de passe *</label>
                <input type="password" name="password" required/>
            </div>
            <button type="submit">Se connecter</button>
        </form>

        <div sec:authorize="not isAuthenticated()" class="sinscrire">
            <a th:href="@{/inscription}">S'inscrire</a>
        </div>

    </div>

</div>

</body>
</html>
